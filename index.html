<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script defer src="js/counter.js"></script>
    <script defer src="js/modal.js"></script>
</head>
<body>

    <script>
        const config = {};
        config.time = 10000;
    </script>
    
    <main>
        <h1>Click Speed Test</h1>
        <details>
            <summary>How it works</summary>
            Press the "Start" button to start the test.
            Then press your spacebar as fast as you can!
        </details>
        <hr>
        <button id="toggle">Start</button>
        <p><span id="timer">0</span> seconds</p>
        <p><span id="click-counter">0</span> clicks</p>
    </main>

    <div id="modal-container">
        <div id="modal">
            <h1>Your results!</h1>
            <div id="results">
                <p id="cps-sentence">You've got a CPS of <span id="cps">0</span>!</p>
            </div>
            <div id="close-container">
                <button id="close">Close</button>
            </div>
        </div>
    </div>

</body>
</html>
